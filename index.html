<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>صفحة إعادة التوجيه</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Noto Sans', Arial, sans-serif;
            background-color: #f8f8f8;
        }

        h1 {
            font-size: 4em;
            color: #000000; /* 黒色 */
            text-align: center;
            animation: typing 3s steps(30) 1s forwards;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>إعادة التوجيه قيد التنفيذ...</h1> <!-- アラビア語のリダイレクトメッセージ -->
    <script>
        setTimeout(function() {
            window.location.href = "https://example.nl";
        }, 0);
    </script>
</body>
</html>
